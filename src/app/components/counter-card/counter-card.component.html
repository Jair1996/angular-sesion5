<div class="card text-center py-4">
  <div class="card-body">
    <h5 class="card-title">Conteo</h5>
    <p class="card-text" style="font-size: 60px;">
      {{ counter }}
    </p>
    <div>
      <button (click)="increment()" type="button" class="btn btn-success me-2">+ Incremet</button>
      <button (click)="decrement()" type="button" class="btn btn-danger">+ Decrement</button>
    </div>
  </div>
</div>
